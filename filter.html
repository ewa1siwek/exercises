<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fun fun</title>
</head>
<body>
<script>
    var animals = [
        {name: 'Reksio', species: 'rabbit'},
        {name: 'Caro', species: 'dog'},
        {name: 'Hamilton', species: 'dog'},
        {name: 'Ursula', species: 'cat'},
        {name: 'Jimmy', species: 'fish'}
    ];

    var loopDogs = [];
    for (var i = 0; i < animals.length; i++) {
        if (animals[i].species === 'dog') {
            loopDogs.push(animals[i])
        }
    } console.log(loopDogs);

    var filteredDog = animals.filter(function (animal) {
        return animal.species === 'dog'
    });
    console.log(filteredDog);

    var isDog = function (animal) {
        return animal.species === 'dog'
    }
    var secFilDogs = animals.filter(isDog);
    console.log(secFilDogs)
</script>
