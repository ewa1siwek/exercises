<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
</head>
<style>
    #board {
        margin: auto;
    }

    .board__cell {
        width: 30px;
        height: 30px;
        border: 1px solid black;
        display: inline-block;
    }

    .board__cell--snake {
        background: #1c7aa7;
    }

    .board__cell--apple {
        background: #fff451;
    }


</style>
<body>
<button id="button__game--play">Play</button>
<div id="board">

</div>

<script>
    var board = document.getElementById('board');
    var startPlayButton = document.getElementById('button__game--play');
    var boardHeight = 20;
    var boardWidth = 20;
    var rowNode;
    var columnNode;

    var snakeX;
    var snakeY;
    var snakeDirection;
    var snakeLength;

    var cell = {
        snake: 0
    };

    startPlayButton.addEventListener('click', function () {
        startSnake()
    });
    document.addEventListener('keydown', keyDown, false);
    document.addEventListener('keyup', keyUp, false);

    function keyDown(e) {
        if (e.keyCode === 39) {
            key.right = true;
        } else if (e.keyCode === 37) {
            key.left = true;
        }
        if (e.keyCode === 38) {
            key.up = true;
        } else if (e.keyCode === 40) {
            key.down = true;
        }
    }

    function keyUp(e) {
        if (e.keyCode === 39) {
            key.right = false;
        } else if (e.keyCode === 37) {
            key.left = false;
        }
        if (e.keyCode === 38) {
            key.up = false;
        } else if (e.keyCode === 40) {
            key.down = false;
        }
    }

    function startSnake() {
        var snakeIndex = Math.floor(Math.random() * boardHeight * boardWidth);
        var appleIndex = Math.floor(Math.random() * boardHeight * boardWidth);

        createBoard();
        displaySnake(snakeIndex);
        displayApple(appleIndex);
    }

    function displayApple(index) {
        var allCells = board.querySelectorAll('.board__cell');
        index === 'board__cell--snake' ? allCells[index].classList.remove('board__cell--apple') :
            allCells[index].classList.add('board__cell--apple');
    }

    function displaySnake(index) {
        var allCells = board.querySelectorAll('.board__cell');
        allCells[index].classList.add('board__cell--snake');
    }

    function createBoard() {
        board.innerHTML = '';

        for (var y = 0; y < boardHeight; y++) {
            rowNode = document.createElement('div');
            for (var x = 0; x < boardWidth; x++) {
                columnNode = document.createElement('div');
                columnNode.classList.add('board__cell');
                rowNode.appendChild(columnNode);
            }
            board.appendChild(rowNode);
        }
    }

</script>

</body>
</html>
