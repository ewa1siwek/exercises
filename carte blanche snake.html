    #board {
        margin: auto;
    }

    .board__cell {
        width: 30px;
        height: 30px;
        border: 1px solid black;
        display: inline-block;
    }

    .board__cell--snake {
        background: #1c7aa7;
    }

    .board__cell--apple {
        background: #fff451;
    }


</style>

<button id="button__game--play">Play</button>
<div id="board">

</div>

<script>
    var board = document.getElementById('board');
    var startPlayButton = document.getElementById('button__game--play');
    var boardHeight = 4;
    var boardWidth = 3;
    var rowNode;
    var columnNode;

    startPlayButton.addEventListener('click', startSnake());

    function startSnake() {
        var snakeIndex = Math.floor(Math.random() * boardHeight * boardWidth);
        createBoard();
        displaySnake(snakeIndex);
    }

    function displaySnake(index) {
        var allCells = board.querySelectorAll('.board__cell');
        if (allCells[index].classList.add('board__cell--snake')) {
            function displayApple(index) {
                var appleIndex = Math.floor(Math.random() * (boardHeight * boardWidth));
                allCells[index].classList.add('board__cell--apple');
            } displayApple()
        };

    }

    function createBoard() {
         for (var y = 0; y < boardHeight; y++) {
            rowNode = document.createElement('div');
            for (var x = 0; x < boardWidth; x++) {
                columnNode = document.createElement('div');
                columnNode.classList.add('board__cell');
                rowNode.appendChild(columnNode);
            }
            board.appendChild(rowNode);
        }
    }
