<!DOCTYPE html5>
<html>
<head>
    <title>Snake in pure HTML/JavaScript/CSS</title>
    <style>
        html {
            text-align: center;
            font-family: Helvetica, Arial, Helvetica, sans-serif;
        }

        #board {
            width: calc(26 * 24px);
            margin: auto;
        }

        #board div {
            background-color: black;
            border: 1px solid grey;
            box-sizing: border-box;
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .snake {
            background-color: green;
        }

    </style>
</head>
<body onload="initGame()">
<h1>Simple snake</h1>
<div id="board"></div>
<script>
    const board = [];
    const boardWidth = 26;
    const boardHight = 16;


    var snakeX;
    var snakeY;
    var snakeDirection;
    var snakeLength;

    function gameLoop() {
        for (var y = 0; y < boardHight; y++) {
            for (var x = 0; x < boardWidth; x++) {
                var cell = board[y][x];

                if (cell.snake) {
                    cell.element.className= 'snake';
                } else {
                    cell.element.className = '';
                }
            }
        }
        setTimeout(gameLoop, 1000)
    }

    function startGame() {
        snakeX = Math.floor(boardWidth / 2);
        snakeY = Math.floor(boardHight / 2);
        snakeLength = 5;
        snakeDirection = 'Up';

        board[snakeY][snakeX].snake = 1;
    }

    function initGame() {
        const  boardElement = document.getElementById('board');

        for (var y = 0; y <boardHight; y++) {
            var row = [];
            for (var x = 0; x < boardWidth; x++) {
                var cell = {
                    snake: 0
                };
                cell.element = document.createElement('div');
                boardElement.appendChild(cell.element);
                row.push(cell)

            }
            board.push(row);
        }
    }
</script>

</body>
</html>
